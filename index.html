<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmad & Ahmad - Something Big Is Coming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              gradient: "gradient 8s linear infinite",
            },
            keyframes: {
              gradient: {
                "0%, 100%": {
                  "background-size": "200% 200%",
                  "background-position": "left center",
                },
                "50%": {
                  "background-size": "200% 200%",
                  "background-position": "right center",
                },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 animate-gradient bg-animate flex flex-col items-center justify-center p-4"
  >
    <main class="max-w-4xl mx-auto text-center">
      <h1
        class="text-4xl md:text-6xl lg:text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400 mb-6 animate__animated animate__fadeIn"
      >
        Ahmad & Ahmad
      </h1>

      <p
        class="text-xl md:text-2xl text-blue-100 mb-8 animate__animated animate__fadeIn animate__delay-1s"
      >
        Something extraordinary is on the horizon.
      </p>

      <div
        class="space-y-6 animate__animated animate__fadeIn animate__delay-2s"
      >
        <p class="text-lg text-blue-200">
          Two visionaries. One mission. <br />
          Transforming tomorrow, today.
        </p>

        <form
          class="max-w-md mx-auto space-y-4"
          onsubmit="openMailClient(); event.preventDefault();"
        >
          <div class="flex flex-col sm:flex-row gap-2 justify-center">
            <input
              id="emailInput"
              type="email"
              placeholder="Enter your email"
              class="px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 flex-grow max-w-sm"
              required
            />
            <button
              type="submit"
              class="px-6 py-2 rounded-lg bg-blue-500 hover:bg-blue-600 text-white font-medium transition-colors duration-300"
            >
              Notify Me
            </button>
          </div>
          <p class="text-sm text-blue-300">
            Be the first to know when we launch.
          </p>
        </form>
      </div>
    </main>

    <footer
      class="fixed bottom-0 w-full p-4 text-center text-blue-300/60 text-sm"
    >
      <p>&copy; 2024 Ahmad & Ahmad. All rights reserved.</p>
    </footer>

    <!-- Social Links -->
    <div class="fixed top-4 right-4 space-x-4">
      <a
        href="mailto:contact.ahmadandahmad@gmail.com"
        class="text-red-500 hover:text-red-300 transition-colors"
      >
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            d="M3.5 4A2.5 2.5 0 0 0 1 6.5v11A2.5 2.5 0 0 0 3.5 20h17a2.5 2.5 0 0 0 2.5-2.5v-11A2.5 2.5 0 0 0 20.5 4h-17ZM20 6l-8 6.25L4 6h16Zm-1 12H5a.5.5 0 0 1-.5-.5v-9.753l8 6.251a.75.75 0 0 0 .968 0l8-6.25V17.5a.5.5 0 0 1-.5.5Z"
          />
        </svg>
      </a>
    </div>
  </body>
</html>
<script>
  function openMailClient() {
    const userEmail = document.getElementById("emailInput").value;
    const subject = "Notify Me - Ahmad and Ahmad";
    const body = `Hello Ahmad and Ahmad I would like to be notified about your launch Email: ${userEmail}`;
    const mailtoLink = `mailto:contact.ahmadandahmad@gmail.com?subject=${subject}&body=${body}`;
    window.location.href = mailtoLink;
  }
</script>
